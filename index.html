<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form id="mainform">
    <div class="mainheader">
        <div class="heading">
         <h1><u>Form validation</u></h1>
        </div>
         <div class="mainlabel">
          <label for="firstname" class="mainlabel">FIRSTNAME</label>
          <input type="text" id="firstname">
          <div class="message">
          <p>First name is Mandatory</p>
          </div>
         </div>
     
             <div class="mainlabel">
             <label for="lastname" class="mainlabel">LASTNAME</label>
             <input type="text" id="lastname" name="lastname" class="lastname">
             <div class="message">
                 <p>Last name is Mandatory</p>
                 </div>
             </div>
     
            <div class="mainlabel1">
             <label for="mobile" class="mainlabel">MOBILE</label>
             <input type="text" id="mobile"  name="mobile" class="mobile">
             <div class="message">
                 <p>MObile number is Mandatory</p>
                 </div>
            </div>
     
            <div class="mainlabel2">
             <label for="age" class="mainlabel">AGE</label>
             <input type="number" id="age"  name="age"class="age">
             <div class="message">
                 <p>age is Mandatory</p>
                 </div>
            </div>
     
            <div class="mainlabel3">
             <label for="email" class="mainlabel">E-MAIL</label>
             <input type="text" id="email"  name="email">
             <div class="message">
                 <p>Enter the Vaild Email</p>
                 </div>
            </div>
     
            <div class="mainlabel4">
             <label for="address" class="mainlabel">ADDRESS</label>
             <input type="text" id="address" name="address">
             <div class="message">
                 <p>Address is Mandatory</p>
                 </div>
            </div>
            
            <button type="submit" class="btn">SUBMIT</button>
     </div>
</form>
    
</body>
<script src="script.js"></script>
</html>
